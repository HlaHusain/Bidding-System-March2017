<link rel="stylesheet" href="css/adminOpened.css" >
<div class="container1">
  <nav class="navbar navbar-default">
    <div class="container-fluid ">
      <ul class="nav navbar-nav ">
        <li  class="text-center"><a href="#/new-bid">New Bid</a></li>
        <li  class="active text-center"><a href="#/running-bids-admin">Running Bids</a></li>
        <li class="text-center" ><a href="#/closed-bids-admin">Closed Bids</a></li>
        <li class="text-center" ><a  href="#/history-admin">History</a></li>
      </ul>
    </div>
  </nav>
  
 <div class="row">
        <div class="col-md-4">
            <h2>All Bids  </h2>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <input class="form-control" type="text" value="" ng-model="search" placeholder="Search..."/>
        </div>
    </div>
   
  <div  ng-controller="AdminRunningBidsCtrl">
   <div class="row">
     <div>
      <table   class=" table table-responsive" >

        <thead>
          <tr>

            <th >Item</th>
            <th >Description</th>
              <th >Initial Price</th>
            <th ># of Particpant</th>
            <th >max Bid $$</th>
              <th >Increment Unit $$</th>
          </tr>
        </thead>

        <tbody id="myTable">
         <tr ng-repeat="data in myData" >

          <td>{{data.productName}}</td>
          <td>{{data.productDesc}}</td>
             <td >{{data.price}}</td>
          <td >{{data.numofParticpant}}</td>
          <td >{{data.maxCurrentBid}}</td>
          <td >{{data.incUnit}}</td>

        </tr>

      </tbody>

    </table>
  </div>

</div>
</div>
</div>
