<link rel="stylesheet" href="css/adminHistory.css" >
<div class="container" ng-controller="historyCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid ">
      <ul class="nav navbar-nav ">
        <li  class="text-center"><a href="#/new-bid">New Bid</a></li>
        <li  class="text-center "><a href="#/running-bids-admin">Running Bids</a></li>
        <li class="text-center " ><a href="#/closed-bids-admin">Closed Bids</a></li>
        <li class="active text-center" ><a  href="#/history-admin">History</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
        <div class="col-md-4">
            <h2>History  </h2>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <input class="form-control" type="text" value="" ng-model="search" placeholder="Search..."/>
        </div>
    </div>
  <div class="row" >
    <table   class=" table table-responsive" >

      <thead>
      <tr>
        <th>Product </th>
        <th>Bid Value</th>
        <th>Description</th>
        <th>Customer </th>
      </tr>
      </thead>

      <tbody id="myTable">
      <tr ng-repeat="data in myData | filter : search"  >
        <td>{{data.productName}}</td>
         <td>{{data.bidValue}}</td>
        <td>{{data.productDesc}}</td>
        <td>{{data.user_name}}</td>
      </tr>

      </tbody>

    </table>

  </div>

</div>
